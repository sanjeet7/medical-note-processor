# PostgreSQL for local development
version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: medical_notes_db
    environment:
      POSTGRES_USER: medical_user
      POSTGRES_PASSWORD: medical_pass
      POSTGRES_DB: medical_notes
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medical_user -d medical_notes"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
